<app-menu></app-menu>
<div class="component nonlisthah">
    <table class="table table-striped">
        <tr>
            <td>Id</td>
            <td>
                <input [(ngModel)]="student.id" type="text" disabled>
            </td>
        </tr>
        <tr>
            <td>Name</td>
            <td>
                <input [(ngModel)]="student.name" type="text">
            </td>
        </tr>
        <tr>
            <td>SAT</td>
            <td>
                <input [(ngModel)]="student.sat" type="text">
            </td>
        </tr>
        <tr>
            <td>GPA</td>
            <td>
                <input [(ngModel)]="student.gpa" type="text">
            </td>
        </tr>
        <tr>
            <td>Major</td>
            <td>
                <!-- <input [(ngModel)]="student.gpa" type="text"> -->
                <select [(ngModel)]="student.majorId">
                    <option value="null">UNDECLARED</option>
                    <option *ngFor="let m of majors" value="{{m.id}}">{{m.name}}</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button (click)="save()" class="btn btn-primary">Save</button>
            </td>
        </tr>
    </table>
</div>
