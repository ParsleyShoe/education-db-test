<app-menu></app-menu>
<div class="component listhah">
    <table class="table">
        <tr>
            <td>
                <a routerLink="/students/create" class="btn btn-primary" style="margin: 12px 1rem 12px 0;">+ Add New Student</a>
                <input [(ngModel)]="searchCriteria" type="text" placeholder="Search...">
            </td>
        </tr>
    </table>
    <table class="table">
        <thead>
            <th>Id</th>
            <th>Name</th>
            <th>SAT</th>
            <th>GPA</th>
            <th>Major</th>
            <th>Actions</th>
        </thead>
        <tbody>
            <tr *ngFor="let s of students | studentSearch:searchCriteria | sort:'name'">
                <td>{{s.id}}</td>
                <td>{{s.name}}</td>
                <td>{{s.sat}}</td>
                <td>{{s.gpa}}</td>
                <td>{{s.major != null ? s.major.name : "---undeclared---"}}</td>
                <td>
                    <a routerLink="/students/detail/{{s.id}}">Detail</a> | 
                    <a routerLink="/students/edit/{{s.id}}">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
