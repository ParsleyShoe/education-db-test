<app-menu></app-menu>
<div class="component nonlisthah">
    <table class="table table-striped">
        <tr>
            <td>Id</td>
            <td>
                <input [(ngModel)]="major.id" type="text" disabled>
            </td>
        </tr>
        <tr>
            <td>Code</td>
            <td>
                <input [(ngModel)]="major.code" type="text">
            </td>
        </tr>
        <tr>
            <td>Name</td>
            <td>
                <input [(ngModel)]="major.name" type="text">
            </td>
        </tr>
        <tr>
            <td>Min SAT</td>
            <td>
                <input [(ngModel)]="major.minSat" type="text">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button (click)="save()" class="btn btn-primary">Save</button>
            </td>
        </tr>
    </table>
</div>
