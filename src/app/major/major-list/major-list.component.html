<div class="component listhah">
    <table class="table">
        <tr>
            <td>
                <a routerLink="/majors/create" class="btn btn-primary" style="margin: 12px 1rem 12px 0;">+ Add New Major</a>
                <input [(ngModel)]="searchCriteria" type="text" placeholder="Search...">
            </td>
        </tr>
    </table>
    <table class="table">
        <thead>
            <th>Id</th>
            <th>Code</th>
            <th>Name</th>
            <th>Min. SAT</th>
            <th>Actions</th>
        </thead>
        <tbody>
            <tr *ngFor="let m of majors | majorSearch:searchCriteria | sort:'code'">
                <td>{{m.id}}</td>
                <td>{{m.code}}</td>
                <td>{{m.name}}</td>
                <td>{{m.minSat}}</td>
                <td>
                    <a routerLink="/majors/detail/{{m.id}}">Detail</a> | 
                    <a routerLink="/majors/edit/{{m.id}}">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
