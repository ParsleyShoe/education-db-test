<app-menu></app-menu>
<a routerLink="/majors/create" class="btn btn-primary" style="margin: 12px 0;">Create</a>
<div class="component listhah">
    <table class="table">
        <thead>
            <th>Id</th>
            <th>Code</th>
            <th>Name</th>
            <th>Min. SAT</th>
            <th>Actions</th>
        </thead>
        <tbody>
            <tr *ngFor="let m of majors | sort:'code'">
                <td>{{m.id}}</td>
                <td>{{m.code}}</td>
                <td>{{m.name}}</td>
                <td>{{m.minSat}}</td>
                <td>
                    <a routerLink="/majors/detail/{{m.id}}">Detail</a> | 
                    <a routerLink="/majors/edit/{{m.id}}">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
