<app-menu></app-menu>
<div class="component" style="width: 80%; margin-left: 10%;">
    <table class="table">
        <thead>
            <th>Id</th>
            <th>Code</th>
            <th>Name</th>
            <th>Min. SAT</th>
        </thead>
        <tbody>
            <tr *ngFor="let m of majors | sort:'code'">
                <td>{{m.id}}</td>
                <td>{{m.code}}</td>
                <td>{{m.name}}</td>
                <td>{{m.minSat}}</td>
            </tr>
        </tbody>
    </table>
</div>
